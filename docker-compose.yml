version: '2'

services:
  postgresql:
    image: sameersbn/postgresql:9.5-3
    environment:
        - DB_USER=redmine
        - DB_PASS=FeemDB88!
        - DB_NAME=redmine_production
    #volumes:
    #    - ./redmine/postgresql:/var/lib/postgresql

  redmine:
    image: sameersbn/redmine:3.2.4
    depends_on:
    - postgresql
    #links:
    #    - postgresql_service:postgresql
    environment:
        - TZ=Asia/Tokyo

        - DB_ADAPTER=postgresql
        - DB_HOST=postgresql
        - DB_PORT=5432
        - DB_USER=redmine
        - DB_PASS=FeemDB88!
        - DB_NAME=redmine_production

        - REDMINE_PORT=10083
        - REDMINE_HTTPS=false
        - REDMINE_RELATIVE_URL_ROOT=
        - REDMINE_SECRET_TOKEN=

        - REDMINE_SUDO_MODE_ENABLED=false
        - REDMINE_SUDO_MODE_TIMEOUT=15

        - REDMINE_CONCURRENT_UPLOADS=2

        - REDMINE_BACKUP_SCHEDULE=
        - REDMINE_BACKUP_EXPIRY=
        - REDMINE_BACKUP_TIME=

        - SMTP_ENABLED=false
        - SMTP_METHOD=smtp
        - SMTP_DOMAIN=www.feem.co.jp
        - SMTP_HOST=smtp.feem.co.jp
        - SMTP_PORT=587
        - SMTP_USER=snf5703
        - SMTP_PASS=feemredmine
        - SMTP_STARTTLS=true
        - SMTP_AUTHENTICATION=:login

        - IMAP_ENABLED=false
        - IMAP_HOST=imap.gmail.com
        - IMAP_PORT=993
        - IMAP_USER=mailer@example.com
        - IMAP_PASS=password
        - IMAP_SSL=true
        - IMAP_INTERVAL=30

    ports:
        - "80:80"

    volumes:
        - ./redmine/redmine:/home/redmine/data
